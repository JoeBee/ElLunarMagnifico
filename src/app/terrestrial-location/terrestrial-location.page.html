<input 
  [(ngModel)]="outsideInput" 
  placeholder="Outside test..."
  class="test-input"
  type="text"
  style="position: absolute; top: 60px; left: 10px; z-index: 1000; background: pink;">
<div style="position: absolute; top: 90px; left: 10px; z-index: 1000;">Outside typed: {{outsideInput}}</div>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Terrestrial Location***</ion-title>
    <input 
      [(ngModel)]="headerInput" 
      placeholder="Header test..."
      class="test-input"
      type="text"
      style="margin: 10px; background: lightgreen;">
    <div>Header typed: {{headerInput}}</div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="padding: 10px; background: white;">
    <ion-input 
      [(ngModel)]="testInput" 
      placeholder="Test interactivity..."
      [readonly]="false"
      [disabled]="false"
      fill="solid"
      class="test-input"
      style="z-index: 1000; position: relative;">
    </ion-input>
    <div>You typed: {{testInput}}</div>
  </div>

  <google-map #map
    [center]="center"
    [zoom]="zoom"
    [options]="mapOptions"
    (mapClick)="onMapClick($event)"
    class="map">
    <map-advanced-marker [position]="center"></map-advanced-marker>
    <map-advanced-marker *ngIf="savedLocation" [position]="savedLocation"></map-advanced-marker>
  </google-map>
  <div class="coordinates">
    Current: Lat: {{center.lat.toFixed(6)}}, Lng: {{center.lng.toFixed(6)}}
    <br>
    Saved: Lat: {{savedLocation?.lat?.toFixed(6) || 'None'}}, Lng: {{savedLocation?.lng?.toFixed(6) || 'None'}}
  </div>
</ion-content>
